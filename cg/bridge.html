<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background: #0a5f0a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
        }
        .game-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .info-item { font-weight: bold; color: #333; }
        .info-item span { color: #0066cc; margin-left: 5px; }
        .bridge-table {
            position: relative;
            width: 100%;
            height: 600px;
            background: radial-gradient(circle, #0d7f0d 0%, #0a5f0a 100%);
            border-radius: 20px;
            border: 3px solid #8b4513;
        }
        .player-area { position: absolute; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .player-area.north { top: 10px; left: 50%; transform: translateX(-50%); }
        .player-area.south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .player-area.east { right: 10px; top: calc(50% - 80px); transform: translateY(-50%); }
        .player-area.west { left: 10px; top: calc(50% - 80px); transform: translateY(-50%); }
        .player-name {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
        }
        .player-name.active { background: #ffd700; }
        .hand { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; max-width: 600px; }
        .player-area.east .hand,
        .player-area.west .hand { max-width: 150px; }
        .card {
            width: 30px;
            height: 40px;
            background: white;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: bold;
        }
        .card:hover { transform: translateY(-10px); }
        .card.red { color: #dc143c; }
        .card.black { color: #000; }
        .card.back { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; cursor: default; }
        .card.back:hover { transform: none; }
        .center-area { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .bidding-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
        }
        .bidding-history { max-height: 100px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .bidding-buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 10px; }
        .bid-button {
            padding: 8px;
            border: 2px solid #333;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-weight: bold;
        }
        .bid-button:hover:not(:disabled) { background: #0066cc; color: white; }
        .bid-button:disabled { opacity: 0.3; cursor: not-allowed; }
        .action-buttons { display: flex; gap: 10px; justify-content: center; }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0066cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .action-button:hover { background: #0052a3; }
        .action-button.pass { background: #666; }
        .trick-area { position: relative; width: 200px; height: 200px; }
        .trick-card { position: absolute; }
        .trick-card.north { top: 0; left: 50%; transform: translateX(-50%); }
        .trick-card.south { bottom: 0; left: 50%; transform: translateX(-50%); }
        .trick-card.east { right: 0; top: 50%; transform: translateY(-50%); }
        .trick-card.west { left: 0; top: 50%; transform: translateY(-50%); }
        .hidden { display: none !important; }
        .message { background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; }
        .view-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        .toggle-button {
            padding: 8px 16px;
            border: 2px solid #fff;
            border-radius: 20px;
            background: rgba(0, 102, 204, 0.9);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .toggle-button:hover {
            background: rgba(0, 82, 163, 0.9);
            transform: scale(1.05);
        }
        .bidding-area.minimized {
            opacity: 0.3;
            pointer-events: none;
        }
        
        /* Game Log Styles - Table Format */
        .game-log-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .game-log-header {
            color: #fbbf24;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-log-header button {
            padding: 4px 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .game-log-header button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .log-section {
            margin-bottom: 20px;
        }
        .log-section-title {
            color: #fbbf24;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        .log-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .log-table th {
            background: rgba(0, 0, 0, 0.5);
            color: #fbbf24;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid rgba(251, 191, 36, 0.3);
        }
        .log-table td {
            padding: 8px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }
        .log-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .log-table .card-cell {
            font-weight: bold;
        }
        .log-table .card-cell.red { color: #ef4444; }
        .log-table .card-cell.black { color: #e5e7eb; }
        .log-table .bid-cell {
            font-weight: bold;
            color: #60a5fa;
        }
        .log-table .pass-cell {
            color: #9ca3af;
            font-style: italic;
        }
        .log-table .dealer-cell {
            background: rgba(251, 191, 36, 0.2);
        }
        .trick-winner {
            background: rgba(16, 185, 129, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">Phase: <span id="phase">Bidding</span></div>
            <div class="info-item">Contract: <span id="contract-info">-</span></div>
            <div class="info-item">Tricks NS: <span id="tricks-ns">0</span></div>
            <div class="info-item">Tricks EW: <span id="tricks-ew">0</span></div>
        </div>
        <div class="bridge-table">
            <div class="view-toggle" id="view-toggle">
                <button class="toggle-button" onclick="game.toggleView()">View Cards</button>
            </div>
            <div class="player-area north">
                <div class="player-name" id="name-north">North</div>
                <div class="hand" id="hand-north"></div>
            </div>
            <div class="player-area east">
                <div class="player-name" id="name-east">East</div>
                <div class="hand" id="hand-east"></div>
            </div>
            <div class="player-area south">
                <div class="hand" id="hand-south"></div>
                <div class="player-name" id="name-south">South (You)</div>
            </div>
            <div class="player-area west">
                <div class="player-name" id="name-west">West</div>
                <div class="hand" id="hand-west"></div>
            </div>
            <div class="center-area">
                <div class="bidding-area" id="bidding-area">
                    <div class="bidding-history" id="bidding-history"></div>
                    <div class="bidding-buttons" id="bidding-buttons"></div>
                    <div class="action-buttons">
                        <button class="action-button pass" onclick="game.makeBid('Pass')">Pass</button>
                    </div>
                </div>
                <div class="trick-area hidden" id="trick-area"></div>
                <div class="message hidden" id="message-area"></div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="action-button" onclick="game.newDeal()">New Deal</button>
        </div>
        
        <!-- Game Log Section -->
        <div class="game-log-container" id="game-log-container">
            <div class="game-log-header">
                <span>ðŸ“œ Bridge Game Log</span>
                <button onclick="clearGameLog()">Clear</button>
            </div>
            <div id="game-log-entries">
                <div style="color: #9ca3af; text-align: center; padding: 20px;">No actions yet...</div>
            </div>
        </div>
    </div>
    <script src="bridge.js"></script>
</body>
</html>
